<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <article>
        <section>
          <div>
            <h2 id="heading">Photo Gallery</h2>
          </div>
        </section>
        <section class="min-h-screen flex items-center mx-4">
          <div class="grid grid-cols-4 gap-4">
            <div>
              <img src="./images/Bridal Clutch.jpg" alt="icon">
              <p class="imagename" id="image1">Bridal Clutch</p>
            </div>
            <div>
              <img src="./images/Classy Bag.jpg" alt="icon">
              <p class="imagename" id="image2">Classy Bag</p>
            </div>
            <div>
              <img src="./images/Wedding gown.jpg" alt="icon">
              <p class="imagename" id="image3">Elegant Wedding Gown</p>
            </div>
            <div>
              <img src="./images/Gladiator shoes.jpg" alt="icon">
              <p class="imagename" id="image4">Gladiator Shoe</p>
            </div>
            <div>
              <img src="./images/Golden Clutch" alt="icon">
              <p class="imagename" id="image5">Golden Clutch Set</p>
            </div>
            <div>
              <img src="./images/Ladies boot.jpg" alt="icon">
              <p class="imagename" id="image6">Ladies Boot</p>
            </div>
            <div>
              <img src="./images/Newsboy Cap" alt="icon">
              <p class="imagename" id="image7">Newsboy Cap</p>        
            </div>
            <div>
              <img src="./images/Wedding Band" alt="icon">
              <p class="imagename" id="image8">Wedding Band</p>
            </div>
          </div>
        </section>
    </article>
  </main>
  
  <script src="./scripts.js"></script>
</body>
</html>
